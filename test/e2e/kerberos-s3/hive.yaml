apiVersion: hive.kubedoop.dev/v1alpha1
kind: HiveMetastore
metadata:
  name: test-hive
spec:
  image:
    productVersion: ($values.product_version)
  clusterConfig:
    database:
      databaseType: derby
      connString: jdbc:derby:;databaseName=hive;create=true
      credentialsSecret: hive-credentials
    authentication:
      kerberos:
        secretClass: kerberos
    s3:
      reference: minio
  metastore:
    roleGroups:
      default:
        replicas: 1
---
apiVersion: v1
kind: Secret
metadata:
  name: hive-credentials
type: Opaque
stringData:
  username: hive
  password: hive
