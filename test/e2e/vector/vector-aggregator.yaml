---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  ports:
    - name: http
      port: 9200
      protocol: TCP
      targetPort: 9200
  selector:
    app: elasticsearch
  type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-aggregator
data:
  vector.yaml: |
    api:
      enabled: true
    log_schema:
      host_key: "pod"
    sinks:
      debug_console:
        type: "console"
        inputs:
          - vector
        encoding:
          codec: "json"
      essink:
        type: elasticsearch
        inputs:
          - vector
        api_version: auto
        compression: none
        doc_type: _doc
        endpoints:
          - http://elasticsearch:9200
        mode: bulk      
        # query:
        #   X-Powered-By: Vector
    sources:
      vector:
        address: 0.0.0.0:6000
        type: vector
        version: "2"
---
apiVersion: v1
kind: Service
metadata:
  name: vector-aggregator
spec:
  clusterIP: ""
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: vector
      port: 6000
      protocol: TCP
      targetPort: 6000
  selector:
    app.kubernetes.io/component: Aggregator
    app.kubernetes.io/instance: vector-aggregator
    app.kubernetes.io/name: vector
    kubedatastack: kubedatastack
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  generation: 1
  labels:
    app.kubernetes.io/component: Aggregator
    app.kubernetes.io/instance: vector-aggregator
    app.kubernetes.io/name: vector
    kubedatastack: kubedatastack
  name: vector-aggregator
spec:
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Retain
    whenScaled: Retain
  podManagementPolicy: OrderedReady
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/component: Aggregator
      app.kubernetes.io/instance: vector-aggregator
      app.kubernetes.io/name: vector
      kubedatastack: kubedatastack
  serviceName: vector-aggregator-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/component: Aggregator
        app.kubernetes.io/instance: vector-aggregator
        app.kubernetes.io/name: vector
        kubedatastack: kubedatastack
        vector.dev/exclude: "true"
    spec:
      containers:
        - args:
            - --config-dir
            - /etc/vector/
          image: timberio/vector:0.38.0-alpine
          imagePullPolicy: IfNotPresent
          name: vector
          ports:
            - containerPort: 6000
              name: vector
              protocol: TCP
          resources: {}
          volumeMounts:
            - mountPath: /vector-data-dir
              name: data
            - mountPath: /etc/vector/
              name: config
              readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 60
      volumes:
        - emptyDir: {}
          name: data
        - name: config
          configMap:
            name: vector-aggregator
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-aggregator-discovery
data:
  ADDRESS: "vector-aggregator:6000"
