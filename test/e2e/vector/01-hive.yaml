---
apiVersion: v1
kind: Secret
metadata:
  name: hive
type: Opaque
stringData:
  username: hive
  password: hive
---
apiVersion: zncdata.dev/v1alpha1
kind: HiveMetastore
metadata:
  labels:
    app.kubernetes.io/name: hivemetastore
    app.kubernetes.io/instance: hivemetastore-sample
    app.kubernetes.io/part-of: hive-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: hive-operator
  name: hivemetastore-sample
spec:
  clusterConfig:
    database:
      databaseType: derby
      connectionString: jdbc:derby:;databaseName=metastore_db;create=true
      credentialsSecret: hive
    vectorAggregatorConfigMapName: vector-aggregator-discovery
  metastore:
    roleGroups:
      default:
        config:
          warehouseDir: /kubedoop/warehouse
          logging:
            enableVectorAgent: true
        replicas: 1
