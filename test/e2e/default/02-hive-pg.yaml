---
apiVersion: v1
kind: Secret
metadata:
  name: hive-pg-credentials
type: Opaque
stringData:
  username: hive
  password: hive
---
apiVersion: hive.kubedoop.dev/v1alpha1
kind: HiveMetastore
metadata:
  name: hive-pg
spec:
  clusterConfig:
    database:
      databaseType: postgres
      connectionString: jdbc:postgresql://postgres:5432/superset
      credentialsSecret: hive-pg-credentials
  metastore:
    roleGroups:
      default:
        replicas: 1
