apiVersion: secrets.kubedoop.dev/v1alpha1
kind: SecretClass
metadata:
  name: kerberos
spec:
  backend:
    kerberosKeytab:
      realm: ($relam)
      kdc: (join('.', ['krb5', ($namespace), 'svc.cluster.local']))
      admin:
        mit:
          kadminServer: (join('.', ['krb5', ($namespace), 'svc.cluster.local']))
      adminKeytabSecret:
        name: ($kadminKeytabSecret)
        namespace: ($namespace)
      adminPrincipal: (join('', ['admin/admin@', ($relam)]))
