apiVersion: hive.kubedoop.dev/v1alpha1
kind: HiveMetastore
metadata:
  name: test-hive
spec:
  image:
    productVersion: ($values.product_version)
  clusterOperation:
    reconciliationPaused: ($cluster_paused)
    stopped: ($cluster_stopped)
  clusterConfig:
    database:
      databaseType: derby
      connectionString: jdbc:derby:;databaseName=metastore_db;create=true
      credentialsSecret: hive
  metastore:
    roleGroups:
      default:
        replicas: 1
---
apiVersion: v1
kind: Secret
metadata:
  name: hive
type: Opaque
stringData:
  username: hive
  password: hive
