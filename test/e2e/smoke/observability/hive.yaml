apiVersion: hive.kubedoop.dev/v1alpha1
kind: HiveMetastore
metadata:
  name: test-hive-observability
spec:
  image:
    productVersion: ($values.product_version)
  clusterConfig:
    # NOTE: This configuration uses an embedded Derby database for testing.
    # The metastore data will not persist across pod restarts. This is acceptable
    # for these smoke tests, but be aware that a pod restart will lose metastore state.
    database:
      databaseType: derby
      connString: jdbc:derby:;databaseName=metastore_db;create=true
      credentialsSecret: hive-credentials
  metastore:
    roleGroups:
      default:
        replicas: 2
---
apiVersion: v1
kind: Secret
metadata:
  name: hive-credentials
type: Opaque
stringData:
  username: hive
  password: hive
