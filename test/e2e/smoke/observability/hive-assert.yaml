apiVersion: v1
kind: Service
metadata:
  name: test-hive-observability-metastore-default-metrics
  labels:
    prometheus.io/scrape: "true"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9084"
    prometheus.io/scheme: "http"
spec:
  clusterIP: None
  ports:
    - name: metrics
      port: 9084
      protocol: TCP
      targetPort: metrics
  selector:
    app.kubernetes.io/instance: test-hive-observability
    app.kubernetes.io/component: metastore
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-hive-observability-metastore-default
status:
  availableReplicas: 2
  replicas: 2
