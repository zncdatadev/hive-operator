apiVersion: hive.kubedoop.dev/v1alpha1
kind: HiveMetastore
metadata:
  name: test-hive
spec:
  image:
    productVersion: ($values.product_version)
  clusterConfig:
    database:
      databaseType: derby
      connString: jdbc:derby:;databaseName=metastore_db;create=true
      credentialsSecret: hive-credentials
  metastore:
    roleConfig:
    roleGroups:
      default:
        replicas: 2

---
apiVersion: v1
kind: Secret
metadata:
  name: hive-credentials
type: Opaque
stringData:
  username: hive
  password: hive
